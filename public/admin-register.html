
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Sign Up</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="scripts/admin-register.js"></script>
</head>

<body>
    <div class="container">
        <div class="containerInner">
            <div class="infoBox">
                <h1>Admin Sign Up</h1>
                
                        <div class="inputField">
                            <form class="infoInput">
                                <input type="text" placeholder="Email" id="email"> <br>
                                <input type="password" placeholder="Password" id="password"> <br>
                                <input type="password" placeholder="Authorization Password" id="authorization"> <br>
                                <button type="submit" id="submit">Sign Up</button>
                            </form>
                            <p id="errorBox"></p>
                            <p>Already have an account? <a href="admin-login.html">Log In</a></p>
                        </div>
            </div>
        </div>
    </div>
</body>

</html>
